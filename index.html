<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Collection de Photocards KPop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ma Collection de Photocards KPop</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Groupes</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="collection">
            <h2>Mes Photocards</h2>
            <div class="gallery">
                <!-- Photocard 1 -->
                <div class="photocard">
                    <img src="images/photo1.jpg" alt="Membre 1 - Groupe 1">
                    <p>Membre 1 - Groupe 1 - Album 1</p>
                </div>
                <!-- Photocard 2 -->
                <div class="photocard">
                    <img src="images/photo2.jpg" alt="Membre 2 - Groupe 2">
                    <p>Membre 2 - Groupe 2 - Album 2</p>
                </div>
                <!-- Photocard 3 -->
                <div class="photocard">
                    <img src="images/photo3.jpg" alt="Membre 3 - Groupe 3">
                    <p>Membre 3 - Groupe 3 - Album 3</p>
                </div>
                <!-- Ajoute autant de photocards que nécessaire -->
            </div>
        </section>
        <section id="wishlist">
            <h2>Wishlist</h2>
            <ul>
                <li>Photocard 1</li>
                <li>Photocard 2</li>
                <!-- Répète ce bloc pour chaque item de la wishlist -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ma Collection de Photocards KPop</p>
    </footer>
</body>
</html>
